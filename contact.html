<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LUMOS CANDLE</title>
    <link rel="stylesheet" href="css/style.css?v=32">
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <span class="lumos">LUMOS</span><span class="candle">CANDLE</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="lang-switch-wrap">
                <a href="en/contact.html" class="lang-switch">EN</a>
            </div>
            
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <section class="contact-section" style="padding-top: 40px;">
            <p style="margin-bottom: 20px; font-weight: bold; font-size: 18px;">Send us a message</p>
            
            <form action="https://formspree.io/f/mldqlvga" method="POST" class="contact-form">
                
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Message" required></textarea>

                <button type="submit" class="btn-send">Send</button>
            </form>
        </section>

        <footer>
            <div class="container footer-content">
                <div class="footer-brand">
                    <img src="images/logo.png" alt="Lumos Icon" style="width: 24px; height: auto; margin: 0;">
                    <span class="footer-logo-text">
                        <span class="lumos">LUMOS</span><span class="candle">CANDLE</span>
                    </span>
                </div>
                
                <div class="footer-info">
                    <p><strong>Corporation : LUMOS CANDLE</strong></p>
                    <p>CEO : Kuk-Hyun Han</p>
                    <p>Contact : <a href="mailto:lumos@lumoscandle.com">lumos@lumoscandle.com</a></p>
                    <p>Tel : +82-41-852-3300</p>
                    <p style="margin-top: 15px; color: #ccc;">Copyright ⓒ LUMOS CANDLE. All rights reserved.</p>
                </div>

                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="https://www.youtube.com/channel/UCNlHWObFfKwee8Oqod1fRqw" target="_blank">YouTube</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // [추가됨] 메뉴 클릭 시 닫기
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            });
        });
    </script>

</body>
</html>
