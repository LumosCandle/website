<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMOS CANDLE - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .gallery-item { overflow: hidden; border-radius: 8px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .gallery-item img:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">LUMOS CANDLE</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="en/gallery.html" class="lang-switch">ENG</a>
        </header>

        <section>
            <h2 class="section-title">Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+1" alt="Gallery 1"></div>
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+2" alt="Gallery 2"></div>
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+3" alt="Gallery 3"></div>
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+4" alt="Gallery 4"></div>
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+5" alt="Gallery 5"></div>
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Image+6" alt="Gallery 6"></div>
            </div>
        </section>
    </div>
</body>
</html>
